  #     - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
  #     - MYSQL_DATABASE=txuna_sites
  #     - MYSQL_USER=txuna_user
  #     - MYSQL_PASSWORD=${DB_PASSWORD}
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #     - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
