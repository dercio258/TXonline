services:
  # API Site Manager
  api:
    build: .
    container_name: txuna-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_USER=txuna_user
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=txuna_sites
      - API_KEY=${API_KEY}
      - BASE_DIR=/var/www
      - MAIN_DOMAIN=${MAIN_DOMAIN:-mozloja.online}
      - API_DOMAIN=${API_DOMAIN:-api.mozloja.online}
      - USE_SSL=${USE_SSL:-true}
      - SSL_EMAIL=${SSL_EMAIL:-admin@mozloja.online}
    volumes:
      # Compartilhar diretório de sites com host (para Nginx acessar)
      - ./sites:/var/www
      # Logs
      - ./logs:/app/logs
      # Uploads temporários
      - ./uploads:/app/uploads
      # Acesso ao socket do Docker (para criar containers dinamicamente)
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - txuna-network

